   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Product List</title>
   </head>
   <body>
       <h1>Product List</h1>
       <ul>
           {% for product in products %}
               <li>
                   <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100">
                   <h2>{{ product.name }}</h2>
                   <p>{{ product.description }}</p>
                   <p>Price: ${{ product.price }}</p>
                   <a href="https://wa.me/+919830642986?text=I%20want%20to%20buy%20{{ product.name }}%20for%20${{ product.price }}.%20Details:%20{{ product.description }}%20Image:%20{{ product.image.url }}">WhatsApp Buy Now</a>
               </li>
           {% endfor %}
       </ul>
   </body>
   </html>
